<!DOCTYPE html>
<!-- There is a video inside a div.  their aspect ratios are different so 
   to make up for it there are black bars filling either the horizontal 
   or vertical difference on both sides.  This code seeks to reposition the 
   video so that the specified corner of the video is in the specified 
   corner of the container.  It also wants to scale the video 200% while 
   maintaining that constraint.  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Academy Live Stream</title>
    <style>
        /* Styling for dark mode and layout */
        body, button {
            background-color: #333; /* Dark Mode Background */
            color: white; /* Dark Mode Text Color */
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .controls {
            padding: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        #videoContainer {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #kittenVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            transform-origin: top left;
            object-fit: contain;
        }
        button {
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="controls">
        <!-- Control buttons to zoom into the four quadrants of the video -->
        <button onclick="zoom('top-left')">Top Left</button>
        <button onclick="zoom('top-right')">Top Right</button>
        <button onclick="zoom('bottom-left')">Bottom Left</button>
        <button onclick="zoom('bottom-right')">Bottom Right</button>
        <button onclick="zoom('reset')">Reset</button>
    </div>
    <div id="videoContainer">
        <iframe id="kittenVideo" src="https://www.youtube.com/embed/R7vrbiDi0Tc?autoplay=1" frameborder="0" allowfullscreen style="width: 100%; height: 100%;"></iframe>
    </div>
    <script>
      function computePercentageDifference() {
          const givenAspectWidth = 16;
          const givenAspectHeight = 9;
          const givenAspectRatio = givenAspectWidth / givenAspectHeight;
          const videoContainer = document.getElementById("videoContainer");
          const divWidth = videoContainer.offsetWidth;
          const divHeight = videoContainer.offsetHeight;
          const divAspectRatio = divWidth / divHeight;

          let x, y;
          if (divAspectRatio > givenAspectRatio) {
              // Wider case
              // 50 because 100 would give us the percentage difference but we are thinking of
              // this as meaning "how wide is one black bar" so half the difference.
              x = 50 * divAspectRatio / givenAspectRatio; 
              y = 0;
          } else {
              // Taller case
              x = 0;
              y = 50 * givenAspectRatio / divAspectRatio;
          }

          console.log(`x: ${x} y: ${y}`);
          return [x, y];
      }

      function zoom(quadrant) {
          const video = document.getElementById('kittenVideo');
          let [x, y] = computePercentageDifference();

          // considering percentagedifference is kind of like what % is a black bar, but 
          // I'm not sure if that % scales or not with the 200% scaling we do, I think the
          // logic here should be something like:  
          // using 'bb' to signify the return value from computePercentageDifference:
          // top-left,  subtract bb from xy
          // top-right,  add bb to x, subtract from y
          // bottom-left, subtract bb from x, add to y
          // bottom-right, add bb to x and y
          // These will put the proper corner in the proper corner pre-scaling but may need to be 
          // adjusted for scaling ... woudl we just scale them the same 200%?  Inquiring minds...
          let transform;
          switch (quadrant) {
              case 'top-left':
                  transform = `translate(${-x}%, ${-y}%)`;
                  break;
              case 'top-right':
                  transform = `translate(${x}%, ${-y}%)`;
                  break;
              case 'bottom-left':
                  transform = `translate(${-x}%, ${y}%)`;
                  break;
              case 'bottom-right':
                  transform = `translate(${x}%, ${y}%)`;
                  break;
              case 'reset':
                  transform = 'translate(0, 0)';
                  video.style.width = '100%';
                  video.style.height = '100%';
                  break;
          }
          // Testing has shown that using scale() does not work but using .width and .height does, thus the above and below.
          // Testing /after/ this script was written proved that translation by pixel values does work and may be easier than
          // percentages or otherwise simplify the logic, and should be possible.  

          video.style.transform = transform;
          if (quadrant !== 'reset') {
              video.style.width = '200%';
              video.style.height = '200%';
          }
      }
          
    </script>
</body>
</html>
