<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Academy Live Stream</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a; /* Dark Mode Background */
            color: white; /* Dark Mode Text Color */
        }
        .controls {
            padding: 10px;
            background-color: #1a1a1a; /* Dark Mode Background */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        #videoContainer {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #kittenVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            transform-origin: top left;
            object-fit: contain;
        }
        button {
            background-color: #333; /* Dark Mode Button Background */
            color: white; /* Dark Mode Button Text */
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="zoom('top-left')">Top Left</button>
        <button onclick="zoom('top-right')">Top Right</button>
        <button onclick="zoom('bottom-left')">Bottom Left</button>
        <button onclick="zoom('bottom-right')">Bottom Right</button>
        <button onclick="zoom('reset')">Reset</button>
    </div>
    <div id="videoContainer">
        <iframe id="kittenVideo" src="https://www.youtube.com/embed/R7vrbiDi0Tc" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        function zoom(quadrant) {
            const video = document.getElementById('kittenVideo');
            let transform = '';

            switch (quadrant) {
                case 'top-left':
                    transform = 'translate(0, 0)';
                    break;
                case 'top-right':
                    transform = 'translate(-50%, 0)';
                    break;
                case 'bottom-left':
                    transform = 'translate(0, -50%)';
                    break;
                case 'bottom-right':
                    transform = 'translate(-50%, -50%)';
                    break;
                case 'reset':
                    transform = 'translate(0, 0)';
                    video.style.width = '100%';
                    video.style.height = '100%';
                    break;
            }

            video.style.transform = transform;
            if (quadrant !== 'reset') {
                video.style.width = '200%';
                video.style.height = '200%';
            }
        }
    </script>
</body>
</html>
