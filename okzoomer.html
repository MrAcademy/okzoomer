<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Academy Live Stream</title>
    <style>
        /* Styling for dark mode and layout */
        body, button {
            background-color: #333; /* Dark Mode Background */
            color: white; /* Dark Mode Text Color */
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .controls {
            padding: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        #videoContainer {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #kittenVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            transform-origin: top left;
            object-fit: contain;
        }
        button {
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="controls">
        <!-- Control buttons to zoom into the four quadrants of the video -->
        <button onclick="zoom('top-left')">Top Left</button>
        <button onclick="zoom('top-right')">Top Right</button>
        <button onclick="zoom('bottom-left')">Bottom Left</button>
        <button onclick="zoom('bottom-right')">Bottom Right</button>
        <button onclick="zoom('reset')">Reset</button>
    </div>
    <div id="videoContainer">
        <iframe id="kittenVideo" src="https://www.youtube.com/embed/R7vrbiDi0Tc?autoplay=1" frameborder="0" allowfullscreen style="width: 100%; height: 100%;"></iframe>
    </div>
    <script>
        // Function to compute the difference between the given aspect ratio and the div's aspect ratio
        function computePercentageDifference() {
            const givenAspectWidth = 16;
            const givenAspectHeight = 9;
            const givenAspectRatio = givenAspectWidth / givenAspectHeight;
            const videoContainer = document.getElementById("videoContainer");
            const divWidth = videoContainer.offsetWidth;
            const divHeight = videoContainer.offsetHeight;
            const divAspectRatio = divWidth / divHeight;

            let status, percentageDifference;
            if (divAspectRatio > givenAspectRatio) {
                status = "wider";
                percentageDifference = Math.abs(divAspectRatio / givenAspectRatio - 1) * 50;
            } else {
                status = "taller";
                percentageDifference = Math.abs(givenAspectRatio / divAspectRatio - 1) * 50;
            }

            console.log(`The div is ${status} than the given aspect ratio (${givenAspectRatio}/${divAspectRatio}).`);
            console.log(`Percentage difference in the non-matching direction: ${percentageDifference.toFixed(2)}%`);
            return divAspectRatio > givenAspectRatio ? [percentageDifference, 0] : [0, percentageDifference];
        }

        // Function to zoom into a specific quadrant of the video or reset
        function zoom(quadrant) {
            const video = document.getElementById('kittenVideo');
            let transform = '';
            let [x, y] = computePercentageDifference();
            x = -x; y = -y;

            switch (quadrant) {
                case 'top-left':
                    transform = `translate(${x}%, ${y}%)`;
                    break;
                case 'top-right':
                    transform = `translate(${-50 + x}%, ${y}%)`;
                    break;
                case 'bottom-left':
                    transform = `translate(${x}%, ${-50 + y}%)`;
                    break;
                case 'bottom-right':
                    transform = `translate(${-50 + x}%, ${-50 + y}%)`;
                    break;
                case 'reset':
                    transform = 'translate(0, 0)';
                    video.style.width = '100%';
                    video.style.height = '100%';
                    break;
            }

            video.style.transform = transform;
            if (quadrant !== 'reset') {
                video.style.width = '200%';
                video.style.height = '200%';
            }
        }
    </script>
</body>
</html>
